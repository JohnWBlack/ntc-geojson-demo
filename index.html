<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AresNet NTC Demo</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    // Replace with your own token and style URL
    mapboxgl.accessToken = 'pk.eyJ1Ijoiam9obi1ibGFjayIsImEiOiJjbWJjZ2p0ZnYwdjNzMmtuNjk0NjNlZnZ6In0.GDuTaZ6WQIJF4rTkrWYCBg';
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/satellite-streets-v12', // Example: 'mapbox://styles/john-black/cl1a2b3c4d5e6f7g8h9i0jkl'
        center: [-116.77, 35.33],
        zoom: 8,
        pitch: 0,
        bearing: 0
    });

    map.on('load', () => {
        console.log('Map loaded.');

        // Add camera animation
        map.flyTo({
            center: [-116.77, 35.33],
            zoom: 13,
            pitch: 60,
            bearing: 0,
            speed: 0.8,
            curve: 1.2,
            easing: (t) => t
        });
    });
</script>
</body>
</html>
