<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AresNet Fly-In Demo</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoiam9obi1ibGFjayIsImEiOiJjbWJjZ2p0ZnYwdjNzMmtuNjk0NjNlZnZ6In0.GDuTaZ6WQIJF4rTkrWYCBg'; // Replace with your token

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/satellite-streets-v12',
      center: [0, 0],
      zoom: 2,
      pitch: 0,
      bearing: 0
    });

    map.on('load', () => {
      map.flyTo({
        center: [-116.7121, 35.4014], // 800 meters northwest of previous position
        zoom: 18,                     // Ground-level perspective
        bearing: 225,                 // Facing Southwest
        pitch: 10,                    // Slightly upward
        duration: 12000,              // Smooth fly-in
        essential: true
      });

      // Load GeoJSON layers from GitHub
      map.addSource('ntc-fill-layer', {
        type: 'geojson',
        data: 'https://raw.githubusercontent.com/JohnWBlack/ntc-geojson-demo/main/NTC_fill_layer.geojson'
      });
      map.addLayer({
        id: 'ntc-fill-layer',
        type: 'fill',
        source: 'ntc-fill-layer',
        paint: {
          'fill-color': '#ff0000',
          'fill-opacity': 0.4
        }
      });

      map.addSource('ntc-line-layer', {
        type: 'geojson',
        data: 'https://raw.githubusercontent.com/JohnWBlack/ntc-geojson-demo/main/NTC_line_layer.geojson'
      });
      map.addLayer({
        id: 'ntc-line-layer',
        type: 'line',
        source: 'ntc-line-layer',
        paint: {
          'line-color': '#0000ff',
          'line-width': 2
        }
      });

      map.addSource('ntc-nato-symbol-layer', {
        type: 'geojson',
        data: 'https://raw.githubusercontent.com/JohnWBlack/ntc-geojson-demo/main/ntc-nato-symbol-layer_v2.geojson'
      });
      map.addLayer({
        id: 'ntc-nato-symbol-layer',
        type: 'circle',
        source: 'ntc-nato-symbol-layer',
        paint: {
          'circle-color': '#ff0000',
          'circle-radius': 6
        }
      });

      map.addSource('ntc-ddil-zone', {
        type: 'geojson',
        data: 'https://raw.githubusercontent.com/JohnWBlack/ntc-geojson-demo/main/ntc_DDIL_zone_circle.geojson'
      });
      map.addLayer({
        id: 'ntc-ddil-zone',
        type: 'circle',
        source: 'ntc-ddil-zone',
        paint: {
          'circle-color': '#ff9900',
          'circle-radius': 50,
          'circle-opacity': 0.4
        }
      });

      map.addSource('ntc-decisionparalysis-zone', {
        type: 'geojson',
        data: 'https://raw.githubusercontent.com/JohnWBlack/ntc-geojson-demo/main/ntc_decisionparalysiszone_circle.geojson'
      });
      map.addLayer({
        id: 'ntc-decisionparalysis-zone',
        type: 'circle',
        source: 'ntc-decisionparalysis-zone',
        paint: {
          'circle-color': '#ffcc00',
          'circle-radius': 50,
          'circle-opacity': 0.4
        }
      });

      map.addSource('ntc-line-friendly', {
        type: 'geojson',
        data: 'https://raw.githubusercontent.com/JohnWBlack/ntc-geojson-demo/main/ntc_line_layer_friendly_mvmt.geojson'
      });
      map.addLayer({
        id: 'ntc-line-friendly',
        type: 'line',
        source: 'ntc-line-friendly',
        paint: {
          'line-color': '#00ffff',
          'line-width': 2
        }
      });
    });
  </script>
</body>
</html>
