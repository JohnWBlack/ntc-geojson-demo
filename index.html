<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AresNet NTC Demo Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoiam9obi1ibGFjayIsImEiOiJjbWJjZ2p0ZnYwdjNzMmtuNjk0NjNlZnZ6In0.GDuTaZ6WQIJF4rTkrWYCBg';  // Replace with your actual token

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/satellite-streets-v12',
      center: [-116.78, 35.3],
      zoom: 10,
      pitch: 60,
      bearing: 0
    });

    map.on('load', () => {
      const layers = [
        { id: 'ntc-fill-layer', url: 'https://raw.githubusercontent.com/JohnWBlack/ntc-geojson-demo/main/NTC_fill_layer.geojson', type: 'fill', paint: { 'fill-color': '#aaaaaa', 'fill-opacity': 0.3 } },
        { id: 'ntc-line-layer', url: 'https://raw.githubusercontent.com/JohnWBlack/ntc-geojson-demo/main/NTC_line_layer.geojson', type: 'line', paint: { 'line-color': '#0000ff', 'line-width': 2 } },
        { id: 'ntc-line-friendly', url: 'https://raw.githubusercontent.com/JohnWBlack/ntc-geojson-demo/main/ntc_line_layer_friendly_mvmt.geojson', type: 'line', paint: { 'line-color': '#00ff00', 'line-width': 2, 'line-dasharray': [2, 2] } },
        { id: 'ntc-ddil-zone-circle', url: 'https://raw.githubusercontent.com/JohnWBlack/ntc-geojson-demo/main/ntc_DDIL_zone_circle.geojson', type: 'circle', paint: { 'circle-radius': 80, 'circle-color': '#ff0000', 'circle-opacity': 0.4 } },
        { id: 'ntc-decision-paralysis-zone-circle', url: 'https://raw.githubusercontent.com/JohnWBlack/ntc-geojson-demo/main/ntc_decisionparalysiszone_circle.geojson', type: 'circle', paint: { 'circle-radius': 80, 'circle-color': '#ffcc00', 'circle-opacity': 0.4 } },
        { id: 'ntc-nato-symbol-layer', url: 'https://raw.githubusercontent.com/JohnWBlack/ntc-geojson-demo/main/ntc-nato-symbol-layer_v2.geojson', type: 'circle', paint: { 'circle-radius': 6, 'circle-color': '#ff0000', 'circle-stroke-color': '#000', 'circle-stroke-width': 1 } }
      ];

      layers.forEach(layer => {
        map.addSource(layer.id, { type: 'geojson', data: layer.url });
        map.addLayer({ id: layer.id, type: layer.type, source: layer.id, paint: layer.paint });
      });
    });
  </script>
</body>
</html>
